{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link href="{% static 'assets/tupclogo.png' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <div class="container">
            <div class="container-fluid flex-nav">
                <img class="image-nav" src="{% static 'assets/tupclogo.png' %}" width="70" alt="">
                <h4 class="custom-title">Technological University of the Philippines</h4>
            </div>
        </div>
    </nav>


    
    <div class="container marg-top d-flex justify-content-center" data-aos="zoom-out" data-aos-duration="1000" data-aos-once="true">
        <div class="card card_custom-2">
            <i class='bx bxs-user text-center bx-custom'></i>
            <br>
            <form>
                <h3 class="text-center">Admin - Signup</h3>
                <br>
                <div class="form-outline mb-4">
                    <select name="" class="form-select" id="">
                        <option value="" selected disabled>Select Department</option>
                    </select>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" class="form-control" placeholder="Username"/>
                  </div>
                <div class="form-outline mb-4">
                    <input type="text" class="form-control" placeholder="Email"/>
                  </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" placeholder="Re-type Password"/>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <a class="btn btn-danger" href="{% url 'login_admin' %}">Back</a>
                    <button type="submit" class="btn btn-danger">Sign up</button>
                </div>
              </form>
        </div>
    </div>

    <br><br>


    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
         AOS.init({
            duration: 3000,
            once: true,
        });
    </script>

</body>
</html>
